services:
  # BACKEND (Python/FastAPI with Tesseract)
  - type: web
    name: civicpulse-backend
    env: docker
    region: singapore
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this manually if they have an existing DB
      - key: PYTHON_VERSION
        value: 3.11.0

# databases:
#   - name: civicpulse-db
#     databaseName: civicpulse
#     user: civicpulse
#     plan: free
#     region: singapore

  # KIOSK FRONTEND (React/Vite)
  - type: web
    name: civicpulse-kiosk
    env: static
    buildCommand: cd frontend-kiosk && npm install && npm run build
    staticPublishPath: frontend-kiosk/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://civicpulse-backend.onrender.com" # Placeholder, update in dashboard if needed

  # ADMIN FRONTEND (React/Vite)
  - type: web
    name: civicpulse-admin
    env: static
    buildCommand: cd frontend-admin && npm install && npm run build
    staticPublishPath: frontend-admin/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://civicpulse-backend.onrender.com" # Placeholder, update in dashboard if needed

